<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - 1on1</title>

    <!-- Including the Roboto and Gothic A1 fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gothic+A1:wght@400;700;900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto@400;700&display=swap">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="new-login.css">

    <!-- JavaScript file -->
    <script defer src="login.js"></script>

</head>
<body>

    
    <!-- Common Parent Container -->
    <div class="page-container">

        <!-- Content Container: Inner Container with Padding -->
        <div class="content-container">

            <!-- Sign Up Text -->
            <div class="title">1ON1</div>


            <!-- Sign In Form -->
            <!-- <div class="form-container"> -->
                
                <form id="login-form">

                    <p id="login-error-msg"></p>
                
                    <label for="email">email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">password</label>
                    <input type="password" id="password" name="password" required>
                
                    <div id="login-form-buttons-row">
                        <button class="learn-more-button" onclick="window.location.href='learn-more.html'">learn more</button>
                        <button class="signup-button" id="login-form-signup-button" onclick="window.location.href='signup.html'">Sign Up</button>
                        <button type="submit" class="login-button" id="login-button">Login</button>
                    </div>
                </form>
            <!-- </div> -->
        </div>

    </div>

</body>
</html>
